name: Build and Deploy
on:
  release:
    types: [prereleased]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      # - name: Run Tests 🧪
      #   run: |
      #     npm run test

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages
          folder: dist
          clean: false
          target-folder: ${{ github.event.release.tag_name }}

      - name: Zip dist folder 📦
        run: |
          zip -r production-${{ github.event.release.tag_name }}.zip dist

      - name: Upload Release Asset 📤
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./production-${{ github.event.release.tag_name }}.zip
          asset_name: production-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip

      - name: Add Preview to Description
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const tag = '${{ github.event.release.tag_name }}';
            const releaseId = context.payload.release.id;
            const currentBody = context.payload.release.body;
            const previewURL = 'https://deriv-experiments.github.io/web-demo-with-release/' + tag;
            const newBody = currentBody + '\n\n👋 Preview deployed to: ' + previewURL;

            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body: newBody
            });