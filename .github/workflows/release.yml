name: Release
on:
  release:
    types: [released]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0

      - name: Install and Build ğŸ”§
        env:
          VERSION: ${{ github.event.release.tag_name }}
        run: |
          npm install
          npm run build

      # - name: Run Tests ğŸ§ª
      #   run: |
      #     npm run test

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages
          folder: dist
          clean: false
